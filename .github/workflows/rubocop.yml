name: RuboCop
on:
  pull_request:
    branches:
      - feature/*
      - hotfix/*
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop